<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Sortable jQuery XML Parser with Filtering</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/xml.js"></script>
		<script type="text/javascript" src="js/table_sort.js"></script>
		<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css"/>
	</head>

	<body>
		<div id="xml_wrapper">
			<h1 id="title">jQuery XML Parser with Sorting and Filtering</h1>
			<h3 id="xml_dec_nav">Select a price range:</h3>
			<ul id="xml_nav">
				<li><a class="filter_10" href="javascript:void(0)"><span>&lt; $10</span></a></li>
				<li><a class="filter_10_20" href="javascript:void(0)"><span>$10 &ndash; $20</span></a></li>
				<li><a class="filter_20" href="javascript:void(0)"><span>$20 +</span></a></li>
				<li class="xml_nav_hit"><a class="filter_0 hit" href="javascript:void(0)"><span>Any price</span></a> </li>
			</ul>
			<h4 id="xml_desc_header"><strong>protip:</strong> sort by clicking on the column headers</h4>
			<table>
				<thead>
					<tr>
						<th class="header headerSortUp">Date</th>
						<th class="header">Name</th>
						<th class="header">Description</th>
						<th class="header">Category</th>
						<th class="header">$</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
			
		<p id="author">Created by <a href="http://darkcrimson.com">Ben Lister</a> &mdash; last revised: 14 Jan 2010 | <a href="http://blog.darkcrimson.com/2010/01/jquery-xml-parser/">View tutorial</a></p>
	</body>
</html>
